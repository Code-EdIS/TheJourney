<head>

  <title>Contatti</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

 <body>
   
      <form class="Contattami cForm">
        <h4 class="titoloContSocial">Se vuoi mandarmi una mail:</h4>
       <label class="LabelNome" for="nome">Nome:</label>
         <input type="text" id="nome" class="Nome" name="nome" placeholder="Edoardo Ivan" required>
         
         <label class="LabelEmail" for="email">Email: </label>
         <input type="email" id="email" class="Email" name="email" placeholder="edoardoivan@email.com" required>
         
         <label class="LabelInfo" for="altreInfo">Altre Info per poterti contattare: </label>
         <section class="contInfo">
         <input type="text" id="altreInfo" name="informazioni" placeholder="edoardoivan@altraemail.it">
         <button type="button" class="domanda" aria-label="pulsante info"><i class="fa-solid fa-question"></i></button>
          <p class="esempi">qualsiasi altro contatto che possa aiutarmi a contattarmi in caso la mail non fosse disponibile: un'altra email, il numero di telefono, Instagram direct...</p>
         </section>
         
         <label class="LabelMessaggio" for="messaggio">Scivimi qua quello che vuoi: </label>
          <textarea class="Messaggio" id="messaggio" name="message" placeholder="Ciao" required></textarea>
          
          <button type="submit" class="datiContatto" id="mandaEmail">Invia</button>
     </form>
     
     <section class="Contattami cSocial">
       <h4 class="titoloContSocial">I miei Social:</h4>

       <i class="fa-brands fa-instagram">:</i>
       <a href="https://www.instagram.com/ed.i.s?igsh=MTY0b3hjejI4MmgxeA==">ed.i.s</a>

       <br><br>
       <i class="fa-brands fa-linkedin">:</i>

       </span>
     </section>
     
  <script src="email.js" defer></script>
 </body>
