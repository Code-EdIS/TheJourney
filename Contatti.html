<!doctype HTML>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Contatti</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quintessential&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="animazioni.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

 <body>
   <main>
     <section class="ContattoEmail">
      <form action="https://formspree.io/f/xpwynpga" method="POST" class="Contattami">
       
       <label class="LabelNome">Nome: </label>
         <input type="text" id="nome" class="Nome" placeholder="Il Tuo Nome" required>
         
         <label class="LabelEmail">Email: </label>
         <input type="email" id="email" class="Email" required>
         
         <label class="LabelMessaggio">Scivimi qua quello che vuoi: </label>
          <textarea class="Messaggio" id="messaggio">Messaggio.</textarea>
     </form>
     </section>
   </main>
 </body>

</html>
