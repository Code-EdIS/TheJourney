 <body>
   
      <form class="Contattami">
       <label class="LabelNome">Nome:</label>
         <input type="text" id="nome" class="Nome" name="nome" placeholder="Il Tuo Nome" required>
         
         <label class="LabelEmail">Email: </label>
         <input type="email" id="email" class="Email" name="email" placeholder="il tuo indirizzo email" required>
         
         <label class="LabelMessaggio">Scivimi qua quello che vuoi: </label>
          <textarea class="Messaggio" id="messaggio" name="message" placeholder="Ciao" required></textarea>
          
          <button type="submit" class="datiContatto" id="mandaEmail">Invia</button>
     </form>
     
 </body>

</html>
